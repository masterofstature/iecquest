<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js">
	
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="model" src="{{model.url}}">
        </a-assets>

		<a-marker preset="hiro">
            <a-obj-model src="#model" scale="{{model.scales}}" rotation="{{model.rotation}}" position="{{model.position}}" ></a-obj-model>

        </a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
